        window.onload = function() {
            $("#tingyong").val($("#product_tingyong").val())
        }

        function submitForm(){
            var formData = $('#formData').serialize();
            var params = JSON.parse(formToJson(decodeURIComponent(formData, true)))
            $("#checkFormCheckBox").attr('checked', checkForm(params));
        }

        function checkForm(params){
            var temp = /^\d+(\.\d+)?$/
            if(params.type==""){
                alert("商品类别不能为空")
                return false
            }else if(params.product_name == ""){
                alert("商品名称不能为空")
                return false
            }else if(params.unit == ""){
                alert("单位不能为空")
                return false
            }else if(params.price == ""){
                alert("单价不能为空")
                return false
            }else if(params.chengben == ""){
                alert("成本不能为空")
                return false
            }else if(params.tingyong == ""){
                alert("是否停用不能为空")
                return false
            }
            return true
        }

        function formToJson(data) {
            data = data.replace(/&/g, "\",\"").replace(/=/g, "\":\"").replace(/\+/g, " ").replace(/[\r\n]/g, "<br>");
            data = "{\"" + data + "\"}";
            return data;
        }
    </script>
