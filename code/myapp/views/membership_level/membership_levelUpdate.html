<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改页面</title>
    <style>
        .iframe_d
        {
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            top : 0;
        }
        .iframe_d_main{
            height: 90%
        }
        .iframe_d_mask
        {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.3);
            top: 0;
        }
        .iframe_d_form
        {
            background-color: white;
            box-shadow: 0px 0px 10px;
        }
        .iframe_d_header
        {
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #E7EAED;
        }
        .iframe_d_header_text
        {
            width: 20%;
            margin-left: 5%;
            font-size: 16px;
            font-weight: bold;
        }
        .iframe_d_header_fun
        {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .iframe_d_header_fun_img
        {
            width: 25px;
            margin-left: 10px;
            margin-right: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .iframe_d_header_fun_img:hover
        {
            width: 25px;
            margin-left: 10px;
            margin-right: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            /* color: black; */
            background-color: #D6D8DA;
            border-radius: 5px;
        }
        .iframe_d_iframe
        {
            width: 100%;
            border: none;
        }

        #upd-menagement-window{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .me-header{
            width: 100%;
            height: 20%;
            border-bottom: 1px solid #f6f6f6;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .me-header-item{
            height: 50px;
            width: 100%;
            line-height: 50px;
            cursor: pointer;
        }
        .me-header-item:hover{
            height: 50px;
            width: 100%;
            line-height: 50px;
            cursor: pointer;
            background-color: #f2f2f2;
            transition: 200ms;
        }
        .me-content{
            width: 100%;
            height: 30%;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .me-item{
            box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04);
            user-select: none;
            height: 50px;
            width: 123px;
            line-height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            cursor: pointer;
            border: 1px solid #f2f2f2;
            border-radius: 10px;
            background-color: #fff;
        }
        .me-item:hover{
            box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04);
            user-select:none;
            height: 50px;
            width: 123px;
            line-height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            cursor: pointer;
            border: 1px solid #409eff;
            border-radius: 10px;
            color: #409eff;
            transition: 200ms;
            background-color: #fff;
        }
        input[type=checkbox]{
            zoom: 1.2;
            cursor: pointer;
        }

        .me-bottom{
            height: 30%;
            width: 100%;
            border-top: 1px solid #f6f6f6;
            display: flex;
            align-items: center;
        }
        #saveMe{
            cursor: pointer;
            font-size: 14px;
            border: 1px solid #c6e2ff;
            width: 108px;
            height: 39px;
            border-radius: 3px;
            margin-left: 20px;
            background-color: #409eff;
            color: #fff;
            outline: none;
        }
        #saveMe:active{
            cursor: pointer;
            font-size: 14px;
            border: 1px solid #c6e2ff;
            width: 108px;
            height: 39px;
            border-radius: 3px;
            margin-left: 20px;
            background-color: #3a8ee6;
            color: #fff;
            outline: none;
        }

    </style>
    <link rel="stylesheet" type="text/css" href="../../stylesheets/table.css"/>
    <script type="text/javascript" src="../../iframe_d/iframe_d.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">

        // $(window).load(function() {
        //     $("#tingyong").val($("#product_tingyong").val())
        // });

        window.onload = function() {
            $("#tingyong").val($("#membership_level_tingyong").val())
        }

        function submitForm(){
            var formData = $('#formData').serialize();
            var params = JSON.parse(formToJson(decodeURIComponent(formData, true)))
            $("#checkFormCheckBox").attr('checked', checkForm(params));
        }

        function checkForm(params){
            var temp = /^\d+(\.\d+)?$/
            if(params.uname==""){
                alert("员工不能为空")
                return false
            }else if(params.account == ""){
                alert("账号不能为空")
                return false
            }else if(params.password == ""){
                alert("密码不能为空")
                return false
            }
            return true
        }

        function formToJson(data) {
            data = data.replace(/&/g, "\",\"").replace(/=/g, "\":\"").replace(/\+/g, " ").replace(/[\r\n]/g, "<br>");
            data = "{\"" + data + "\"}";
            return data;
        }
    </script>

</head>
<body background="../../images/001.png" style="background-repeat:no-repeat;background-size:100% 100%;background-attachment:fixed;">

<style>
    .tablebox table th, .tablebox table td {
        font-size: 12px;
        text-align: center;
        line-height: 16px;
        background-color: rgba(8, 46, 84, 0.5);
        padding: 12px;
        color:white;
    }
</style>

<form action="/membership_level/update/{{datas[0].id}}" id="formData" onsubmit="submitForm()" method="post" align="center">

    <div class="iframe_d" style="display: none"></div>

    <div id="header">
        <div class="header-text">修改</div>
        <div class="header-item">
            <a style="line-height: 0" class="right" href="/membership_level/select" title="返回查询">
                <img class="header-icon" src="../../images/back.png">
            </a>
        </div>
    </div>
    <input id="user_id" type="hidden" value="{{datas[0].id}}" name="id">
    <input id="membership_level_tingyong" type="hidden" value="{{tingyong}}" name="membership_level_tingyong">
    <div class="tablebox" style="width: 400px;height: 600px; margin-top:55px;">
        <table  id="tableId" style="width: 400px;" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td>级别名称</td>
                <td>
                    <input class="form_input" name="jibie" value="{{jibie}}"  />
                </td>
            </tr>

                <td>消费额度门槛</td>
                <td>
                    <input class="form_input" name="menkan" value="{{menkan}}" />
                </td>
            </tr>
            <tr>
                <td>折扣比例</td>
                <td>
                    <input class="form_input" name="bili" value="{{bili}}" />
                </td>
            </tr>

            <tr>
                <td colspan="2" align="right">
                    <input class="form_btn" type="submit" value="保存" class="anniu" />
                </td>
            </tr>
        </table>
        {{msg}}
    </div>
    <input id="checkFormCheckBox" name="checkForm" type="checkbox" checked="" style="display: none"/>
</form>

</body>
