        .shouye {

            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color: rgba(255,255,255,0);
            position: absolute;
            top: 0; /* 垂直居中 */
            left: 0; /* 水平偏移 */
            z-index: 10; /* 高值确保在上层 */
            overflow: auto;
        }

        .link-group{
            width: 100%;
            display: flex;
            /* gap: 120px; */
            text-align: center;

            /* padding-left: 50px; */

        /*按钮样式*/
        .circle-link {
            position: relative;
            overflow: hidden;
            width: 230px;
            height: 230px;
            border-radius: 50%;
            background: linear-gradient(145deg, #fb831b, #ffb019);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 40px;
            /* margin-left: 33px; */
            text-decoration: none;
        }
        .circle-link img{
            width: 80px;
            margin: 0px auto 0;
            display: flex;
        }

        .wave-divider {
            position: sticky;
            top: 49%;
            left: 0;
            width: 100%;
            height: 50px;
            transform: translateY(-50%);
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="white"/></svg>');
            background-size: 1200px 100%;
            animation: wave 10s linear infinite;
        }

        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1200px;
            }
        }

        /*按钮悬停效果*/
        .circle-link:hover{
            transform: translateY(-8px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transform: scale(1.1);
        }

    document.addEventListener('DOMContentLoaded', function () {
        const slides = document.querySelector('.slides');
        const slideItems = document.querySelectorAll('.slide');
        let currentIndex = 0;
        const totalSlides = slideItems.length;



        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;

            if (currentIndex === 0) {
                // 当从第四张(克隆的第一张)切回时
                slides.style.transition = 'none';
                slides.style.transform = 'translateX(0)';

                // 强制重绘
                void slides.offsetWidth;

                // 恢复过渡效果
                slides.style.transition = 'transform 0.6s ease-in-out';
                currentIndex = 1;
                slides.style.transform = `translateX(-${currentIndex * 25}%)`;
            } else {
                slides.style.transform = `translateX(-${currentIndex * 25}%)`;
            }
        }

        // 每3秒自动切换
        setInterval(nextSlide, 3000);
    })
