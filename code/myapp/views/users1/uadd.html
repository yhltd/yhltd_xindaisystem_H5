<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增页面</title>
    <link rel="stylesheet" type="text/css" href="../../stylesheets/table.css"/>
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script>
        function submitForm(){
            var formData = $('#formData').serialize();
            var params = JSON.parse(formToJson(decodeURIComponent(formData, true)))
            $("#checkFormCheckBox").attr('checked', checkForm(params));
        }

        function checkForm(params){
            if(params.uname==""){
                alert("员工不能为空")
                return false
            }else if(params.account == ""){
                alert("账号不能为空")
                return false
            }else if(params.password == ""){
                alert("密码不能为空")
                return false
            }
            return true
        }

        function formToJson(data) {
            data = data.replace(/&/g, "\",\"").replace(/=/g, "\":\"").replace(/\+/g, " ").replace(/[\r\n]/g, "<br>");
            data = "{\"" + data + "\"}";
            return data;
        }
    </script>
</head>
<style>
    .tablebox table th, .tablebox table td {
        font-size: 12px;
        text-align: center;
        line-height: 16px;
        background-color: rgba(8, 46, 84, 0.5);
        padding: 12px;
        /* color: white; */
        background-color: #fff;
    }
</style>

<body background="../../images/001.png" style="background-repeat:no-repeat;background-size:100% 100%;background-attachment:fixed;">
<form action="/users/uadd" id="formData" onsubmit="submitForm()" method="post" align="center">
    <div id="header">
        <div class="header-text">新增员工</div>
    </div>
    <div class="toback">
        <a href="/users/select" title="返回查询">
            <p><&nbsp返回上一级</p>
        </a>
    </div>
    <div class="tablebox">
        <table id="tableId" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td><p>职&nbsp&nbsp位</p></td>
                <td>
                    <input class="form_input" name="position" value="{{position}}"  />
                </td>
                <td><p>员&nbsp&nbsp工</p></td>
                <td>
                    <input class="form_input" name="uname" value="{{uname}}" />
                </td>
            </tr>
            <tr>
                <td><p>账&nbsp&nbsp号</p></td>
                <td>
                    <input class="form_input" name="account" value="{{account}}" />
                </td>
                <td><p>密&nbsp&nbsp码</p></td>
                <td>
                    <input class="form_input" name="password" value="{{password}}" />
                </td>
            </tr>
            <tr>
                <td colspan="4" align="right">
                    <input class="form_btn" type="submit" value="保存"  />
                </td>
            </tr>
        </table>
        {{msg}}
    </div>
    <input id="checkFormCheckBox" name="checkForm" type="checkbox" checked="" style="display: none"/>
</form>
</body>
<SCRIPT Language=VBScript></SCRIPT>
