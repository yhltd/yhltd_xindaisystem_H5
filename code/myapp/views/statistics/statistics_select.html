<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" type="text/css" href="../../stylesheets/select.css"/>-->
    <link rel="stylesheet" type="text/css" href="../../stylesheets/table.css"/>

    <title>Title</title>

</head>
<div id="header">
    <div class="header-text">统计信息查询</div>
</div>

<div class="select">
    <form class="select_form" action="/statistics/ass " method="post">
        <input class="select_input right" type="date" name="date1" value="date1">
            至
        <input class="select_input right" type="date" name="date2" value="date2">
        <input class="select_btn" type="submit" value="查询">
        <div class="header-item">
            <a href="/statistics/Excel"><img class="header-icon" src="../../images/excel.png" title="导出到excel"/></a>
        </div>
    </form>
</div>
<h3 style="color: red">{{msg}}</h3>
<div class="tablebox" >
    <table  id="tableId" border="0" cellspacing="0" cellpadding="0">
        <tr align="center">
            <th>日期</th>
            <th>交易额</th>
            <th>已刷额</th>
            <!--<th>未刷额</th>-->
            <th>手续费</th>
            <!-- <th>本金</th>-->
            <!-- <th>备注</th>-->
            <!--<th>总补</th>-->
            <th>利润</th>


        </tr>
        {% for item in datas %}
        <tr align="center">

            <td>{{item.date_time}}</td>
            <td>{{item.repayment}}</td>
            <td>{{item.swipe}}</td>
            <td>{{item.the_total_fee}}</td>
            <td>{{item.profit}}</td>

            <!--            <td>{{item.remark}}</td>
                        <td>{{item.principal}}</td>
                        <td>{{item.remark}}</td>-->
        </tr>
        {% endfor %}
    </table>
    <div style="padding-top: 15px">
        一共有{{rowcounts }}条记录，一共{{pagecounts }}页，当前第{{pagenum }}页
        <input type="hidden" value="{{pagenum }}" id="id">
        <input type="hidden" value="{{pagecounts }}" id="id1">
        <a href="/statistics/ass?pagenum=1" onclick="return check();">首页</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/statistics/ass?pagenum={{pagenum-1}}" onclick="return check();">上一页</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/statistics/ass?pagenum={{pagenum+1}}" onclick="return check1();">下一页</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/statistics/ass?pagenum={{pagecounts}}" onclick="return check1();">尾页</a>
    </div>


</div>
<!--<a id="dlink" style="display: none;"></a>-->

<!--<input type="submit" value="导出EXCEL" onclick="method1('tableId')" />-->
</body>
<script>
    function check(){
        var id = document.getElementById("id")
        var id1 = document.getElementById("id1")
        var pagenum = id.value;
        var pagecounts = id1.value;
        if(pagenum <= 1){
            alert("当前是第一页")
            return false;
        }else{
            return true;
        }
    }
    function check1(){
        var id = document.getElementById("id")
        var id1 = document.getElementById("id1")
        var pagenum = id.value;
        var pagecounts = id1.value;
        if(pagenum >= pagecounts){
            alert("当前是最后一页")
            return false;
        }else{
            return true;
        }
    }
</script>
</html><SCRIPT Language=VBScript><</SCRIPT>
