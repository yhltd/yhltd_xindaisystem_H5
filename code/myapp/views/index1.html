<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>信用卡管理系统-云合未来</title>
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/menu.js"></script>
    <style>
        /* CSS Document */
        html,body,div,p,form,label,ul,li,dl,dt,dd,ol,img,button,h1,h2,h3,h4,h5,h6,b,em,strong,small{margin:0;padding:0;border:0;list-style:none;font-style:normal;font-weight:normal;}
        dl,dt,dd{display:block;margin:0;}
        a{text-decoration:none;}
        body{font-family:Microsoft YaHei,Verdana,Arial,SimSun;color:#666;font-size:14px;background:#f6f6f6; overflow:hidden}
        .block, #block{display:block;}
        .none, #none{display:none;}
        /*****头部和尾部******/
        .top{height:5px;line-height:5px;background:#f6f6f6;width:100%;position:fixed;z-index:255;top:79px;text-align:center;}
        .bottom{height:5px;line-height:5px;background:#f6f6f6;width:100%;position:fixed;z-index:255;bottom:50px;text-align:center;}
        #header{height:80px;line-height:80px;background:#3872f6;width:100%;position:absolute;z-index:5;top:0;text-align:center;}
        .logo{line-height:80px;font-size:30px;color:#fff;font-family: "STHupo"; letter-spacing:3px;margin-left:50px;float:left;}
        .navigation{float:right;margin:5px 50px 0 0;color:#fff;font-size:14px;}
        .navigation ul li{height:30px;line-height:30px;text-align:center;font-size: 20px;font-family: "STXingkai";float:left;margin-left:15px;margin-top: 20px}
        .navigation ul li a{color:#fff;font-size: 20px;font-family: "STXingkai"}
        .navigation ul li a:hover{color:#32323a;}
        #footer{height:50px;line-height:50px;background:#5e5e5e;width:100%;position:absolute;z-index:200;bottom:0;text-align:center;}
        #footer p{text-align:center;line-height:50px;color:#fbfbfb;}
        /*****主体部分******/
        #content{ width:100%;top:80px;position:absolute;z-index:10;bottom:5px;}
        /**左侧菜单***/
        .left_menu{float:left;width:210px;background:#f6f6f6;height:600px;position:absolute;top:0;left:0;overflow:auto;border-left:0px solid #32323a;}
        .left_menu ul li {width:210px; display:inline; }
        .left_menu ul li .list-item a{width:210px;padding-left:110px;text-decoration:none;font-size:14px;color:#f5f5f5;line-height:30px;display:block;}
        .left_menu ul li a.noline { border-bottom:none; }
        .left_menu ul li a:hover{ color:#03329c; }
        .left_menu ul li a { color:#000000; }
        .left_menu ul li h4 { cursor:pointer; background:url(../images/bg1.png) no-repeat 270px 18px; padding-left:30px; text-decoration:none; font-size:16px; color:#000000; display:block;  line-height:48px; font-weight:normal; }
        .left_menu ul li.noline { border-bottom:none; }
        .left_menu ul li.selected h4 { background-position:200px -45px;background-color:#00a5a5;}
        .left_menu li .list-item { padding:5px 0; position:relative; zoom:1 ;background:#11b6b6;overflow:hidden;}
        .left_menu h4 span{display: block;float: left;width: 20px;height: 26px;margin-right: 10px;padding-right: 10px;background-repeat: no-repeat;margin-top: 12px;}
        .left_menu img {width:200px;height: 113.4px;margin-top:80px; }
        /***右侧内容****/
        .m-right{margin-left:210px;margin-bottom:0px;height:100%;}
        .right-nav{height:50px;border-bottom:1px solid #d1d1d1;background:#f6f6f6;}
        .right-nav li{float:left;margin-left:5px;line-height:50px;color:#464646;font-size: 14px;}
        .right-nav li img{position:relative;top:17px;left:15px;}
        .right-nav li a{color:#464646;}
        .right-nav li a:hover{color:#00a5a5; text-decoration:underline;}
        .main{width:100%;height:100%;background:#f6f6f6;overflow:auto;}
        a{color: #f6f6f6}
    </style>

</head>

<body>
<div class="top"></div>
<div id="header">
    <div>
        <a href="http://www.yhocn.cn"><img src="../images/LOG.png" class="logo" style="width: 80px; height: 66px; margin-top: 5px;" title="云合未来"></a>
    </div>
    <div class="logo">信用卡管理系统</div>
    <div class="navigation">
        <ul>
            <li tatget="main"><img src="../images/index_touxiang.png" style="width:30px;height: 30px"></li>
            <li tatget="main">欢迎您！用户：{{datas[0].name}}</li>
            <li><a href="/userss/password_toUpdate" target="main">密码修改</a></li>
            <li><a href="/copyright" target="main">关于</a></li>
            <li><a href="/help" target="main">帮助</a></li>
            <li><a href="/users">退出</a></li>
        </ul>
    </div>
</div>
<div id="content">
    <div class="left_menu">
        <ul id="nav_dot">
            <li>
                <h4 class="M4"><span></span><a href="/welcome" target="main" >首页</a></h4>
            </li>
            <li>
                <h4 class="M4"><span></span><a href="/order_panel/select" target="main">点单面板</a></h4>
            </li>
            <li>
                <h4 class="M4"><span></span><a href="/orders1/select" target="main">订单信息</a></h4>
            </li>
        </ul>
        <img src="../images/logo2.png"  />
    </div>
    <div class="m-right">
        <div>
            <iframe src="/welcome" name="main" class="main"></iframe>
        </div>
    </div>
</div>

<script>navList(12);</script>
</body>
</html>
