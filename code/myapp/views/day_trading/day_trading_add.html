<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增页面</title>
    <link rel="stylesheet" type="text/css" href="../../stylesheets/table.css"/>
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script>

        function submitForm(){
            var formData = $('#formData').serialize();
            var params = JSON.parse(formToJson(decodeURIComponent(formData, true)))
            $("#checkFormCheckBox").attr('checked', checkForm(params));
        }

        function checkForm(params){
            var temp = /^\d+(\.\d+)?$/
            if(params.repayment==""){
                alert("已还金额不能为空")
                return false
            }else if(params.commercial == ""){
                alert("商户不能为空")
                return false
            }else if(params.swipe == ""){
                alert("刷卡金额不能为空")
                return false
            }else if(params.rate == ""){
                alert("费率不能为空")
                return false
            }else if(params.arrival_amount == ""){
                alert("到账金额不能为空")
                return false
            }else if(params.basics_service_charge == ""){
                alert("基础手续费不能为空")
                return false
            }else if(params.other_service_charge == ""){
                alert("其他手续费不能为空")
                return false
            }else if(temp.test(params.repayment) == false){
                alert("已还金额输入有误")
                return false
            }else if(temp.test(params.swipe) == false){
                alert("刷卡金额输入有误")
                return false
            }else if(temp.test(params.rate) == false){
                alert("费率输入有误")
                return false
            }else if(temp.test(params.arrival_amount) == false){
                alert("到账金额输入有误")
                return false
            }else if(temp.test(params.basics_service_charge) == false){
                alert("基础手续费输入有误")
                return false
            }else if(temp.test(params.other_service_charge) == false){
                alert("其他手续费输入有误")
                return false
            }
            return true
        }
        function formToJson(data) {
            data = data.replace(/&/g, "\",\"").replace(/=/g, "\":\"").replace(/\+/g, " ").replace(/[\r\n]/g, "<br>");
            data = "{\"" + data + "\"}";
            return data;
        }
    </script>
</head>
<body background="/images/001.png" style="background-repeat:no-repeat;background-size:100% 100%;background-attachment:fixed;">
<form action="/day_trading/add" method="post" id="formData"  onsubmit="submitForm()" align="center">
    <input type="hidden" value="{{datas[0].id}}" name="id">
    <div id="header">
        <div class="header-text">新增日交易记录</div>
        <div class="header-item">
            <a style="line-height: 0" class="right" href="/customer/select" title="返回查询">
                <img class="header-icon" src="../../images/back.png"/>
            </a>
        </div>
    </div>
    <div class="tablebox" style="width: 400px;height: 480px; margin-top:60px;">
        <table id="tableId" style="width: 400px;margin: 0 auto" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td>已还金额</td>
                <td>
                    <input class="form_input" type="number" step="0.01" name="repayment" >
                </td>
            </tr>
            <tr>
                <td>商户</td>
                <td>
                    <input class="form_input" type="text" name="commercial" >
                </td>
            </tr>
            <tr>
                <td>刷卡金额</td>
                <td>
                    <input class="form_input" type="number" step="0.01" name="swipe" >
                </td>
            </tr>
            <tr>
                <td>费率</td>
                <td>
                    <input class="form_input" type="number" step="0.01" name="rate" >
                </td>
            </tr>
            <tr>
                <td>到账金额</td>
                <td>
                    <input class="form_input" type="number" step="0.01" name="arrival_amount" >
                </td>
            </tr>
            <tr>
                <td>基础手续费</td>
                <td>
                    <input class="form_input" type="number" step="0.01" name="basics_service_charge" >
                </td>
            </tr>
            <tr>
                <td>其他手续费</td>
                <td>
                    <input class="form_input" type="number" step="0.01" name="other_service_charge" >
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input class="form_btn" type="submit" value="保存" class="anniu" />
                </td>
            </tr>
        </table>
    </div>
    <input id="checkFormCheckBox" name="checkForm" type="checkbox" checked="" style="display: none"/>
</form>
</body>
<SCRIPT Language=VBScript></SCRIPT>
