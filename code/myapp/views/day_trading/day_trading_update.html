<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改页面</title>
    <link rel="stylesheet" type="text/css" href="../../../stylesheets/table.css"/>
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script>

        function submitForm(){
            var formData = $('#formData').serialize();
            var params = JSON.parse(formToJson(decodeURIComponent(formData, true)))
            $("#checkFormCheckBox").attr('checked', checkForm(params));
        }

        function checkForm(params){
            if(params.repayment==""){
                alert("已还金额不能为空")
                return false
            }else if(params.commercial == ""){
                alert("商户不能为空")
                return false
            }else if(params.swipe == ""){
                alert("刷卡金额不能为空")
                return false
            }else if(params.rate == ""){
                alert("费率不能为空")
                return false
            }else if(params.arrival_amount == ""){
                alert("到账金额不能为空")
                return false
            }else if(params.basics_service_charge == ""){
                alert("基础手续费不能为空")
                return false
            }else if(params.other_service_charge == ""){
                alert("其他手续费不能为空")
                return false
            }
            return true
        }
        function formToJson(data) {
            data = data.replace(/&/g, "\",\"").replace(/=/g, "\":\"").replace(/\+/g, " ").replace(/[\r\n]/g, "<br>");
            data = "{\"" + data + "\"}";
            return data;
        }
    </script>

</head>
<body background="/images/001.png" style="background-repeat:no-repeat;background-size:100% 100%;background-attachment:fixed;">
<form action="/day_trading/update?id={{id}}" id="formData"  onsubmit="submitForm()" method="post" align="center">
    <input type="hidden" value="{{datas[0].did}}" name="did">
    <div id="header">
        <div class="header-text">日记录修改</div>
        <div class="header-item">
            <a style="line-height: 0" class="right" href="/customer/select" title="返回查询">
                <img class="header-icon" src="../../images/back.png"/>
            </a>
        </div>
    </div>
    <div class="tablebox" style="width: 400px;height: 480px; margin-top:60px;">
        <table  id="tableId" style="width: 400px;" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td>已还金额</td>
                <td>
                    <input class="form_input" type="number" step="0.01" name="repayment" value="{{datas[0].repayment}}">
                </td>
            </tr>
            <tr>
                <td>商户</td>
                <td>
                    <input class="form_input" type="text" name="commercial" value="{{datas[0].commercial_tenant}}">
                </td>
            </tr>
            <tr>
                <td>刷卡金额</td>
                <td>
                    <input class="form_input" type="number" step="0.01" name="swipe" value="{{datas[0].swipe}}">
                </td>
            </tr>
            <tr>
                <td>费率</td>
                <td>
                    <input class="form_input" type="number" step="0.01" name="rate" value="{{datas[0].rate}}">
                </td>
            </tr>
            <tr>
                <td>到账金额</td>
                <td>
                    <input class="form_input" type="number" step="0.01" name="arrival_amount" value="{{datas[0].arrival_amount}}">
                </td>
            </tr>
            <tr>
                <td>基础手续费</td>
                <td>
                    <input class="form_input" type="number" step="0.01" name="basics_service_charge" value="{{datas[0].basics_service_charge}}">
                </td>
            </tr>
            <tr>
                <td>其他手续费</td>
                <td>
                    <input class="form_input" type="number" step="0.01" name="other_service_charge" value="{{datas[0].other_service_charge}}">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input class="form_btn" type="submit" value="保存" class="anniu" />
                </td>
            </tr>
        </table>
    </div>
    <input id="checkFormCheckBox" name="checkForm" type="checkbox" checked="" style="display: none"/>
</form>
</body>

<SCRIPT Language=VBScript></SCRIPT>
