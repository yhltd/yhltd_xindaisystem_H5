<script>
    navList(12);

    $("#daohang").click(function () {
        var divWidth = $(".left_menu").width();
        console.log(divWidth)
        if(divWidth > 0){
            $(".left_menu").width(0);
            $(".m-right").css("marginLeft",0);
        }else{
            $(".left_menu").width(210);
            $(".m-right").css("marginLeft",210);
        }

    })

    function fullScreen(){
        let rfs = content.requestFullscreen || content.mozRequestFullScreen || content.webkitRequestFullscreen || content.msRequestFullScreen
        if(rfs){
            rfs.call(content)
        }
        // 兼容老IE
        else if (typeof window.ActiveXObject !== "undefined") {
            let wscript = new ActiveXObject("WScript.Shell");
            if (wscript != null) {
                wscript.SendKeys("{F11}");
            }
        }else {
            alert('浏览器不支持全屏API或已被禁用')
        }
    }


    // 取消全屏
    function exitFullScreen(){
        let cfs = document.cancelFullScreen || document.msCancelFullScreen || document.mozCancelFullScreen || document.webkitCancelFullScreen
        if(cfs) {
            cfs.call(document)
            // 兼容老IE
        }else if (typeof window.ActiveXObject !== "undefined") {
            let wscript = new ActiveXObject("WScript.Shell");
            if (wscript != null) {
                wscript.SendKeys("{F11}");
            }
        }else {
            alert('浏览器不支持全屏API或已被禁用')
        }
    }
