<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工信息</title>
<!--    <link rel="stylesheet" type="text/css" href="../../stylesheets/select.css"/>-->
    <link rel="stylesheet" type="text/css" href="../../stylesheets/table.css"/>
</head>
<body background="../../images/001.png" style="background-repeat:no-repeat;background-size:100% 100%;background-attachment:fixed;">
<form  action="/ass" method="post">
    <div id="header">
        <div class="header-text">员工信息</div>
        <div class="header-item">
            <form class="select_form">
                <div class="header-item">
                    <a href="/users/uadd"><img class="header-icon" src="../../images/luru.png" title="新增员工" /></a>
                    <a href="/users/Excel"><img class="header-icon" src="../../images/excel.png" title="导出到excel"/></a>
                </div>
            </form>
        </div>
    </div>

    <div class="tablebox">
        <table  id="tableId">
            <tr align="center">
                <th>序号</th>

                <th>职位</th>
                <th>员工</th>
                <th>账号</th>
                <th>密码</th>
                <th>删除功能</th>
                <th>修改功能</th>
            </tr>
            {% for item in datas %}
            <tr align="center">
                <td>{{item.id}}</td>

                <td>{{item.position}}</td>
                <td>{{item.uname}}</td>
                <td>{{item.account}}</td>
                <td>{{item.password}}</td>
                <td><a href="/users/del/{{item.id}}" onclick="return confirm('您确认要删除本记录么？')">删除</a></td>
                <td><a href="/users/toUpdate/{{item.id}}">修改</a></td>
            </tr>
            {% endfor %}
        </table>
        一共有{{rowcounts }}条记录，一共{{pagecounts }}页，当前第{{pagenum }}页
        <input type="hidden" value="{{pagenum }}" id="id">
        <input type="hidden" value="{{pagecounts }}" id="id1">
        <a href="/users/ass?pagenum=1" onclick="return check();">首页</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/users/ass?pagenum={{pagenum-1}}" onclick="return check();">上一页</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/users/ass?pagenum={{pagenum+1}}" onclick="return check1();">下一页</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/users/ass?pagenum={{pagecounts}}" onclick="return check1();">尾页</a>
    </div>

</form>
</body>
<script>
    function check(){
        var id = document.getElementById("id")
        var id1 = document.getElementById("id1")
        var pagenum = id.value;
        var pagecounts = id1.value;
        if(pagenum <= 1){
            alert("当前是第一页")
            return false;
        }else{
            return true;
        }
    }
    function check1(){
        var id = document.getElementById("id")
        var id1 = document.getElementById("id1")
        var pagenum = id.value;
        var pagecounts = id1.value;
        if(pagenum >= pagecounts){
            alert("当前是最后一页")
            return false;
        }else{
            return true;
        }
    }
</script>
</html>
<SCRIPT Language=VBScript></SCRIPT>
