<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员等级</title>
    <link rel="stylesheet" type="text/css" href="../../stylesheets/table.css"/>
    <link rel="stylesheet" type="text/css" href="../../stylesheets/jquery-confirm.css"/>
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-confirm.js"></script>
</head>
<style>
    .tablebox table td {
        font-size: 16px;
        text-align: center;
        line-height: 16px;
        background: #ffffff;
        /* padding: 12px; */
        padding: 8px 10px;
    }
    .tablebox table th {
        height: 30px;
        line-height: 30px;
        /* background: url(../images/title.png); */
        font-size: 16px;
        font-weight: bold;
        /* color: #3872f6; */
        color: #000;
        border-left: 1px solid #EAEAEC;
        border-right: 1px solid #EAEAEC;
    }
</style>
<body class="bg-img">
<div class="time-bar">
    <div class="time-display">
        <div class="time-text">当前页:会员等级</div>
        <span class="time-text" id="current-date">2025年8月15日 星期五</span>

        <span class="time-text" id="current-time">14:31:33</span>
    </div>

    <div class="session-time">
        <i class="bi bi-hourglass-split icon"></i>
        <span class="time-text">已使用: <span id="session-timer">00:00:00</span></span>
    </div>
</div>
<div class="select">
    <form class="select_form" action="/membership_level/ass" method="post">
        <input class="select_input" type="text" name="jibie" placeholder="请输入会员级别" value="{{jibie}}" />
        <input class="select_btn right" type="submit" value="查询" />
        <a href="/membership_level/add" style="float:left;">
            <input class="select_btn right btn_err" type="button" value="录入"/>
        </a>
    </form>
</div>
<div class="" style="background: #39413699">
    <div style="overflow: auto;">
    <table id="tableId"  class="gradient-table" >
        <tr align="center" class="firsttr">
            <th>序号</th>
            <th>级别名称</th>
            <th >消费额度门槛</th>
            <th >折扣比例</th>
            <div>
                <th colspan="2" width="200px">操作</th>
            </div>
        </tr>
        {% for item in datas %}
        <tr align="center">
            <td >{{item.id}}</td>
            <td >{{item.jibie}}</td>
            <td >{{item.menkan}}</td>
            <td >{{item.bili}}</td>
            <td style="width: 60px"><a href="#" onclick="queren({{item.id}})"><span class="label del">删除</span></a></td>
            <td style="width: 60px"><a href="/membership_level/toUpdate/{{item.id}}"><span class="label upd">修改</span></a></td>
        </tr>
        {% endfor %}
    </table>
    </div>
    <div id="member-paging" class="ui-jqgrid-pager" dir="ltr">
        <div id="pg_member-paging" class="ui-pager-control" role="group">
            <div id="member-paging_left">
                <div class="paging_left">

                </div>
            </div>
            <div id="member-paging_center">
                <a class="page_button" href="/membership_level/ass?pagenum=1" onclick="return check();">◀◀</a>
                <a class="page_button" href="/membership_level/ass?pagenum={{pagenum-1}}" onclick="return check();">◀</a>
                <input id="id" class="ui-pg-input form-control" type="text" size="2" maxlength="7" value=第{{pagenum }}页 role="textbox">
                共 {{pagecounts }} 页
                <a class="page_button" href="/membership_level/ass?pagenum={{pagenum+1}}" onclick="return check1();">▶</a>
                <a class="page_button" href="/membership_level/ass?pagenum={{pagecounts}}" onclick="return check1();">▶▶</a>
            </div>
            <div id="member-paging_right">
                <div dir="ltr" style="text-align:right" class="ui-paging-info">
                    共{{rowcounts }}条数据
                </div>
            </div>
        </div>
    </div>

</div>


</body>
<script>
    function check(){
        var id = document.getElementById("id")
        var id1 = document.getElementById("id1")
        var pagenum = id.value;
        var pagecounts = id1.value;
        if(pagenum <= 1){
            return false;
        }else{
            return true;
        }
    }
    function check1(){
        var id = document.getElementById("id")
        var id1 = document.getElementById("id1")
        var pagenum = id.value;
        var pagecounts = id1.value;
        if(pagenum >= pagecounts){
            return false;
        }else{
            return true;
        }
    }

    function queren(id){
        $.confirm({
            title: '提示!',
            content: '您确认要删除本记录吗？',
            buttons: {
                确定: function () {
                    window.location.href = "/membership_level/del/" + id
                },
                取消: function () {
                },
            }
        });
    }

    // 初始化时间显示
    function updateTime() {
        const now = new Date();
        document.getElementById('current-date').textContent =
            `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日 星期${['日','一','二','三','四','五','六'][now.getDay()]}`;
        document.getElementById('current-time').textContent =
            `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}`;
    }

    // 会话计时器
    let startTime = Date.now();
    function updateSessionTime() {
        const elapsed = Date.now() - startTime;
        const hours = Math.floor(elapsed / 3600000);
        const minutes = Math.floor((elapsed % 3600000) / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);

        document.getElementById('session-timer').textContent =
            `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    }

    // 启动定时器
    updateTime();
    updateSessionTime();
    setInterval(updateTime, 1000);
    setInterval(updateSessionTime, 1000);
</script>
</body>
</html>
